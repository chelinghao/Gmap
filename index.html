<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View Containers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #street-view {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="street-view"></div>
    <script>
      function initialize() {
        var params = getQueryparams();
        var location = new google.maps.LatLng(params.lat, params.lon);
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('street-view'),
            {
              position: location,
              pov: {heading: 165, pitch: 0},
              zoom: 1
            });
      }

      function getQueryparams() {
        var coordinates = {
          lat: "",
          lon: ""
        };
        
        var fullURL = window.location.search.substring(1);
        var parameterArray = fullURL.split('&')
        var param = [parameterArray[0], parameterArray[1]];
        coordinates.lat = param[0];
        coordinates.lon = param[1];

        return coordinates;
      }
    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-PHFyyScdCaw1QejGiCkb2y6YEVTBe-8
&callback=initialize">
    </script>
  </body>
</html>
